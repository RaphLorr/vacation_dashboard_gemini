# Nginx configuration for Leave Board Application
# Filename: digi-leave-dashboard.butik.com.cn.conf
# Path: /etc/nginx/sites-available/digi-leave-dashboard.butik.com.cn.conf
# Symlink: ln -s /etc/nginx/sites-available/digi-leave-dashboard.butik.com.cn.conf /etc/nginx/sites-enabled/

# HTTP -> HTTPS 重定向
server {
    listen 80;
    listen [::]:80;
    server_name digi-leave-dashboard.butik.com.cn;

    return 301 https://$server_name$request_uri;
}

# HTTPS 主配置
server {
    listen 443 ssl;
    listen [::]:443 ssl;
    server_name digi-leave-dashboard.butik.com.cn;

    # SSL 证书配置（使用 *.butik.com.cn 通配符证书）
    ssl_certificate /etc/nginx/cert/butik.com.cn/fullchain.pem;
    ssl_certificate_key /etc/nginx/cert/butik.com.cn/privkey.pem;

    # SSL 安全配置
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 1d;

    # 日志
    access_log /var/log/nginx/digi-leave-dashboard.access.log;
    error_log /var/log/nginx/digi-leave-dashboard.error.log;

    # 请求体大小限制（用于 Excel 文件上传）
    client_max_body_size 50M;

    # 反向代理到 Node.js 服务
    location / {
        proxy_pass http://127.0.0.1:10890;
        proxy_http_version 1.1;

        # 传递真实客户端信息
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection '';

        # 超时设置
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # WebSocket 支持（如需要）
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_cache_bypass $http_upgrade;
    }

    # 静态资源缓存优化
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
        proxy_pass http://127.0.0.1:10890;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # 安全头部
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
}
